{% extends 'base.html' %}
{% load static %}

{% block title %}Tous les sondages{% endblock %}

{% block main %}
    <h1>Tous les sondages</h1>
    <ul>
        {% for question in all_questions_list %}
            <li>
                <a href="{% url 'polls:frequency' question.id %}">
                    {{ question.id }} - {{ question.question_text }}
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
