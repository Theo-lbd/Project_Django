<!DOCTYPE html>
<html lang="en">
<head>

    <title>all questions</title>
</head>
<body>
    <h1>Tous les sondages</h1>
        <ul>
            {% for question in all_questions_list %}
                <li>

                </li>
            {% endfor %}
        </ul>
</body>
</html>
