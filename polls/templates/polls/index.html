<!DOCTYPE html>
<html>
<head>
    <title>Sondages</title>
</head>
<body>
    <h1>Liste des derniers sondages</h1>
    {% if latest_question_list %}
        <ul>
        {% for question in latest_question_list %}
            <li>
                <a href="/polls/{{ question.id }}/">{{ question.question_text }}</a>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p>Aucun sondage disponible.</p>
    {% endif %}
</body>
</html>
